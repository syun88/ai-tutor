<!-- Add a search input field -->
<div class="search-container">
  <input 
    class="search-input"
    [ngModel]="searchTerm()" 
    (ngModelChange)="searchTerm.set($event)" 
    placeholder="Search for a recipe..."
  />
</div>


<!-- The @for loop now iterates over the `filteredRecipes` computed signal -->
@for (recipe of filteredRecipes(); track recipe.id) {
  <!-- The rest of the template remains the same -->
  <button (click)="selectRecipe(recipe)">
    {{ recipe.name }}
    @if (recipe.isFavorite) {
      <span> â˜…</span>
    }
  </button>
}

<!-- Add a message for when no recipes are found -->
@if (filteredRecipes().length === 0) {
  <p class="no-results">No recipes found. Try a different search term!</p>
}

<hr>

<app-recipe-detail [recipe]="recipe()" />
