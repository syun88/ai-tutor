<h1>{{ recipe().name }}</h1>
<!-- 画像を一番上に表示 -->
<img [src]="recipe().imgUrl" alt="{{ recipe().name }}">

<!-- タイトルと説明文 -->
<h1>{{ recipe().name }}</h1>
<p>{{ recipe().description }}</p>

<!-- ...残りのボタンなどはそのまま... -->

<!-- レシピを切り替えるボタン (これはそのまま) -->
<button (click)="handleButton1Click()">Spaghetti Carbonara</button>
<button (click)="handleButton2Click()">Caprese Salad</button>

<hr> <!-- 見やすくするために区切り線を追加 -->

<!-- ↓↓↓ 新しい分量表示とボタンをここに追加します ↓↓↓ -->
<div>
  <p>Servings: {{ servings() }}</p>
  <button (click)="decrementServings()">-</button>
  <button (click)="incrementServings()">+</button>
</div>
<!-- ... (the servings buttons) ... -->

<hr>

<!-- ↓↓↓ 算出シグナルの結果をここに表示します ↓↓↓ -->
<h3>Adjusted Ingredients (Raw Data):</h3>
<pre>{{ adjustedIngredients() | json }}</pre>
